---
layout: page
---


<div class="blog-posts">
  {% for post in site.posts %}
  <div class="blog-post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p><small>Published on {{ post.date | date: "%B %d, %Y" }}. Written by {{post.author}}.</small></p>
    <p>{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</div>
